<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu amor é você</title>
  <link rel="shortcut icon" href="favicon2-32x32.png" type="image/x-icon">

  <style>
    @font-face {
      font-family: "cute-love";
      src: url("Cute Love.otf");
    }

    body {
      background-color: rgb(219, 250, 132);
      margin: 0;
      font-family: cute-love, cursive;
    }

    h1 {
      color: rgb(152, 152, 248);
      font-size: 5vw;
      text-align: center;
      margin-top: 50px;
    }

    /* Container flexível com rolagem horizontal se necessário */
    .container-wrapper {
      display: flex;
      justify-content: center;
      overflow-x: auto;
      padding: 0 10px;
      margin-top: 30px;
    }

    .container {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 20px;
      flex-shrink: 0;
    }

    .container img {
      width: 150px;
      height: auto;
    }

    .dialogo {
      background-color: white;
      border-radius: 15px;
      padding: 15px 25px;
      font-size: 1.2rem;
      color: rgb(50, 50, 50);
      position: relative;
      box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.15);
      max-width: 300px;
      white-space: nowrap;
    }

    .dialogo::after {
      content: "";
      position: absolute;
      top: 50%;
      left: -15px;
      transform: translateY(-50%);
      border-width: 10px;
      border-style: solid;
      border-color: transparent white transparent transparent;
    }

    .video-container {
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }

    .video-container iframe {
      width: 80%;
      max-width: 720px;
      aspect-ratio: 16 / 9;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      border: none;
    }
  </style>
</head>
<body>
  <center>
    <h1>Um lugar de paz pro meu e apenas meu amor</h1>
  </center>

  <div class="container-wrapper">
    <div class="container">
      <img src="primeiro_minion.png" alt="Minion fofo">
      <div class="dialogo">Fique animada, minha vida!</div>
    </div>
  </div>

  <div class="video-container">
    <iframe 
      src="https://www.youtube.com/embed/ZbZSe6N_BXs?autoplay=0&rel=0" 
      title="YouTube video player" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
